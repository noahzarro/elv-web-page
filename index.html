<!doctype html>
<html>

<head>
    <title>EVL</title>
    <meta name="description" content="Unsere Statuten">
    <meta name="keywords" content="eth evl template">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"
        integrity="sha256-jl1+DOsSs9uABTKppOJ2GF8kXoc3XQzBtFFyS0i9Xoo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="static/md_script.js"></script>
    <link rel="stylesheet" href="static/elv.css">
    <link rel="shortcut icon" href="static/eth_square.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="static/eth-papier.png" class="center">
            </div>
            <div class="col-md-3"></div>
        </div>
        <hr>
        <br>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="md"></div>
            </div>
            <div class="col-md-3"></div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="minutes">
            </div>
            <div class="col-md-3"></div>
        </div>
        <br>
    </div>


    <script>
        $(document).ready(() => {
            console.log("gitter")
            displayMarkdown("https://raw.githubusercontent.com/noahzarro/elv-web-data/main/statuten.md")

            $.ajax({
                url: "https://raw.githubusercontent.com/noahzarro/elv-web-data/main/minutes/minutes.json",
                success: function (data) {
                    let minutes = JSON.parse(data)
                    console.log(minutes)
                    minutes.forEach(element => {
                        $("#minutes").append(
                            `<a type="button" class="btn btn-light" href="static/minutes.html?minute=${element.file}">${element.title}</a>`
                        )
                    });
                }
            })
        })
    </script>

</body>

</html>
